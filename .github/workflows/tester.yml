name: StubHub Cloud Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * FRI'  # every Friday at 9 AM EST

jobs:
  run-on-ephemeral:
    name: Scrape using Ubicloud VM
    runs-on: ubicloud-standard-2  # Uses Ubicloud's clean VM with fresh IP

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y xvfb
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          echo "ðŸ“¦ Launching scraper..."
          xvfb-run -a python events_emailer.py
